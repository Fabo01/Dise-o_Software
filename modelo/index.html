<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Bakano - Gestión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <h1 class="app-title">Restaurante App</h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#" data-panel="clientes"><i class="material-icons">people</i> Clientes</a></li>
                    <li><a href="#" data-panel="ingredientes"><i class="material-icons">kitchen</i> Ingredientes</a></li>
                    <li><a href="#" data-panel="menus"><i class="material-icons">restaurant</i> Menús</a></li>
                    <li><a href="#" data-panel="compras"><i class="material-icons">shopping_cart</i> Compras</a></li>
                    <li><a href="#" data-panel="pedidos"><i class="material-icons">list_alt</i> Pedidos</a></li>
                    <li><a href="#" data-panel="graficos"><i class="material-icons">bar_chart</i> Gráficos</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="panel-container">
                <!-- Los paneles se cargarán dinámicamente aquí -->
                <div class="welcome-message">
                    <h2>Bienvenido al Sistema de Gestión</h2>
                    <p>Selecciona una opción del menú para comenzar</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
